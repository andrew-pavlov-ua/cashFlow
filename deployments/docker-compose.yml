version: '3.8'

services:
  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:alpine
    container_name: cashflow-rabbitmq
    restart: always
    ports:
      - "${AMQP_PORT}:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${AMQP_USER}
      RABBITMQ_DEFAULT_PASS: ${AMQP_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Main Database
  postgres:
    image: postgres:alpine
    container_name: cashflow-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${PG_DB_NAME}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
    volumes:
      - ../db-data/postgres/:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB_NAME}"]     
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching
  redis:
    image: redis:alpine
    container_name: cashflow-redis
    ports:
      - "${RD_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: ./Dockerfile.migrations
    container_name: cashflow-migrations
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
    command:
      [
        "-dir", "/migrations",
        "postgres",
        "postgres://${PG_USER}:${PG_PASS}@${PG_HOST}:${PG_PORT}/${PG_DB_NAME}?sslmode=disable",
        "up"
      ]
    restart: "no"

  # Migration runner based on goose-docker image (alternative to custom Dockerfile)
  # migrations:
  #   image: ghcr.io/kukymbr/goose-docker:3.26.0
  #   container_name: cashflow-migrations
  #   env_file:
  #     - ../.env
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   environment:
  #     - GOOSE_DRIVER=postgres
  #     - GOOSE_DBSTRING=postgres://${PG_USER}:${PG_PASS}@${PG_HOST}:${PG_PORT}/${PG_DB_NAME}?sslmode=disable
  #     - GOOSE_MIGRATION_DIR=/migrations
  #   volumes:
  #     - ./migrations:/migrations:ro
  #   restart: "no"

  api-gateway:
    build: 
      context: ..
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: cashflow-api-gateway
    ports:
      - "${GATEWAY_REST_PORT}:8080" # API Gateway port
      - "${GATEWAY_GRPC_PORT}:50051" # API Gateway gRPC port
    environment:
      REST_PORT: 8080
      GRPC_PORT: 50051
      GATEWAY_HOST: ${GATEWAY_HOST}
      RD_HOST: ${RD_HOST}
      RD_PORT: ${RD_PORT}
      AMQP_DSN: ${AMQP_DSN}
      ENV: ${ENV}
    # restart: always
    depends_on:
      migrations:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  notification-service:
    build: 
      context: ..
      dockerfile: ./services/notification-service/Dockerfile
    container_name: cashflow-notification-service
    ports:
      - "${TG_BOT_PORT}:8080" 
    environment:
      PORT: 8080
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
      RD_HOST: ${RD_HOST}
      RD_PORT: ${RD_PORT}
      AMQP_DSN: ${AMQP_DSN}
      ENV: ${ENV}
    # restart: always
    depends_on:
      migrations:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  rabbitmq_data:
  postgres_data:
  redis_data: